<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLY - Smart Shopping Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f8ff; }
        header { background: linear-gradient(to right, #ffd700, #ffb6c1); color: black; padding: 15px; text-align: center; }
        .logo { text-align: center; margin: 20px 0; }
        .logo img { width: 200px; }
        .container { padding: 20px; }
        .category { background: #ffb6c1; padding: 10px; margin-bottom: 10px; text-align: center; font-weight: bold; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px 0; background: white; }
        .chatbox { position: fixed; bottom: 20px; right: 20px; background: white; width: 300px; border: 1px solid #ddd; padding: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .chatbox input { width: 100%; padding: 5px; }
        .chatbox button { width: 100%; padding: 5px; background: #ffd700; color: black; border: none; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SELLY</h1>
        <p>Find the best deals and contact us directly!</p>
    </header>
    
    <div class="logo">
        <img src="/mnt/data/Easy.png" alt="SELLY Logo">
    </div>
    
    <div class="container">
        <h2>Product Categories</h2>
        <div id="categories"></div>
        <button onclick="addCategory()">Add Category</button>
        
        <h2>Latest Products</h2>
        <div id="products"></div>
    </div>
    
    <div class="chatbox">
        <h3>Chat with Us</h3>
        <div id="chatMessages"></div>
        <input type="text" id="userMessage" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById('userMessage').value;
            if (message.trim() !== '') {
                var chatBox = document.getElementById('chatMessages');
                var newMessage = document.createElement('p');
                newMessage.textContent = "You: " + message;
                chatBox.appendChild(newMessage);
                document.getElementById('userMessage').value = '';
            }
        }

        function addCategory() {
            var categoryName = prompt("Enter category name:");
            if (categoryName) {
                var categoriesDiv = document.getElementById('categories');
                var newCategory = document.createElement('div');
                newCategory.classList.add('category');
                newCategory.textContent = categoryName;
                categoriesDiv.appendChild(newCategory);
            }
        }
    </script>
</body>
</html>
